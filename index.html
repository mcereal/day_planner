<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <main id="calendarBlock">
        <div class="row" id="9AM">
          <div class="col-1 time-block">9AM</div>
          <input class="col-10" type="text" id="9" /><button
            class="col-1 saveBtn"
            id="9AMSubmitBtn"
          >
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row" id="10AM">
          <div class="col-1 time-block">10AM</div>
          <input class="col-10" type="text" id="10" /><button
            class="col-1 saveBtn"
            id="10AMSubmitBtn"
          >
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row" id="11AM">
          <div class="col-1 time-block">11AM</div>
          <input class="col-10" type="text" id="11" /><button
            class="col-1 saveBtn"
            id="11AMSubmitBtn"
          >
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row" id="12PM">
          <div class="col-1 time-block">12PM</div>
          <input class="col-10" type="text" id="12" /><button
            class="col-1 saveBtn"
            id="12PMSubmitBtn"
          >
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row" id="1PM">
          <div class="col-1 time-block">1PM</div>
          <input class="col-10" type="text" id="13" /><button
            class="col-1 saveBtn"
            id="1PMSubmitBtn"
          >
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row" id="2PM">
          <div class="col-1 time-block">2PM</div>
          <input class="col-10" type="text" id="14" /><button
            class="col-1 saveBtn"
            id="2PMSubmitBtn"
          >
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row" id="3PM">
          <div class="col-1 time-block">3PM</div>
          <input class="col-10" type="text" id="15" /><button
            class="col-1 saveBtn"
            id="3PMSubmitBtn"
          >
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row" id="4PM">
          <div class="col-1 time-block">4PM</div>
          <input class="col-10" type="text" id="16" /><button
            class="col-1 saveBtn"
            id="4PMSubmitBtn"
          >
            <i class="fas fa-save"></i>
          </button>
        </div>
        <div class="row" id="5PM">
          <div class="col-1 time-block">5PM</div>
          <input class="col-10" type="text" id="17" /><button
            class="col-1 saveBtn"
            id="5PMSubmitBtn"
          >
            <i class="fas fa-save"></i>
          </button>
        </div>
      </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
